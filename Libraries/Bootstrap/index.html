<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- <div class="alert alert-primary" role="alert">
                    A message
                </div> -->
                <h1>Our menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">

                            <img src="./calamari.jpeg" alt="calamari" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="./falafel.jpeg" alt="" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs, spices.</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">

                            <img src="./salad.jpeg" alt="" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Pastad Salad</h2>
                                <p class="card-text">Lettuce, vegetables and mozzarela</p>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new calamari!
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
